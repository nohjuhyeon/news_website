    <style>
        nav {
            margin-top: 30px;
        }

        .navbar .nav-link {
            color: black;
        }

        .scrollable-box-list {
            max-height: 400px;
            overflow-y: scroll;
        }

        .scrollable-box-search {
            max-height: 220px;
            overflow-y: scroll;
        }

        /* 컨테이너 너비 수정 */
        @media (min-width: 1300px) {
            .container {
                max-width: 1400px !important;  /* 더 넓은 너비로 설정 */
            }
        }
        /* 추가 스타일 */
        .btn-link {
            color: #666;
            text-decoration: none;
        }
        .collapse {
            background-color: #f8f9fa;
        }
        .card-body {
            padding: 1.5rem;
        }
        /* 기존 스타일에 추가 */
        .btn-link i {
            transform: rotate(-90deg);  /* 초기 상태를 회전된 상태로 설정 */
            transition: transform 0.2s ease;
        }
        .btn-link[aria-expanded="true"] i {
            transform: rotate(0deg);  /* 펼쳐졌을 때 원래 상태로 */
        }        
        .content-wrapper {
            padding: 1.5rem 2rem;
            background-color: #f8f9fa;
            box-shadow: inset 0 2px 4px rgba(0,0,0,.03);  /* 미묘한 내부 그림자 추가 */
        }
        
        .content-title {
            color: #495057;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .content-text {
            color: #212529;
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-line;
            margin-bottom: 0;
            padding: 0 0.5rem;
        }
    
        .collapse-content {
            transition: all 0.3s ease;
            border-bottom: 1px solid #dee2e6;
        }
    
        .content-title i {
            color: #6c757d;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        .content-wrapper {
            padding: 1.5rem 2rem;
            background-color: #f8f9fa;
        }
        
        .content-header {
            display: flex;

            align-items: center;
            margin-bottom: 1rem;
        }
        
        .content-title {
            color: #495057;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0;  /* 마진 제거 */
            display: flex;
            align-items: center;
        }
        
        .detail-link-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #6c757d;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .detail-link-btn:hover {
            color: #0d6efd;
            background-color: #f8f9fa;
            border-color: #0d6efd;
            text-decoration: none;
        }
        
        .detail-link-btn i {
            margin-left: 0.5rem;
        }
        .header-wrapper {
            margin-top: 2.5rem;  /* 헤더 아래 마진 증가 */
        }

        .header-container {
            padding: 1rem 0;
        }

        .logo-image {

            transition: transform 0.2s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
